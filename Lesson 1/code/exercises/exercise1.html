    </ol>

    <script type="text/javascript">
        var x = 4;
        y = 10;
        
        function checkVariables() {       
            alert('x: ' + x); //x = ??
            alert('y: ' + y); //y = ??
            alert('z: ' + z); //z = ??

        }
        
        function test() {
            var x = 1;
            y = 3;
            z = 8;
            
            alert('x: ' + x); //x = ??
            alert('y: ' + y); //y = ??

        }
        
        
    </script>
    
    <script type="text/javascript">

    </script>
</body>
